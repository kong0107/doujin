<h2>選擇契約類型</h2>

<fieldset>
    <legend><h3>非出版性委託</h3></legend>
    <div><a class="button" routerLink="/blueprint">設定圖</a></div>
    <div><a class="button" routerLink="/single">單張圖</a></div>
</fieldset>

<fieldset>
    <legend><h3>出版性委託</h3></legend>
    <div><a class="button" routerLink="/illustrate">插畫</a></div>
    <div><a class="button" routerLink="/together">多人合本</a></div>
</fieldset>

<fieldset>
    <legend><h3>請求授權二創</h3></legend>
    <div><a class="button" routerLink="/authorize">單次授權</a></div>
    <p class="small">
        若繪師想要對不特定人概括授權，建議直接參考
        <a target="_blank" href="https://creativecommons.org/licenses/by-nc/3.0/tw/">CC「姓名標示、非商業性」（CC BY-NC 3.0 TW）條款</a>
    </p>
</fieldset>
